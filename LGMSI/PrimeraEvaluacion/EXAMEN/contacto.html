        <form>
            <fieldset>

                <legend>Información personal</legend><br>

                <label for="name">Nombre: </label>

                <input type="text" placeholder="Nombre"><br><br>

                <label for="surname">Apellidos: </label>

                <label for="cumple">Fecha de nacimiento: </label>
                <input type="date"><br>

            </fieldset>

            <br>

            <fieldset>

                <legend>Información complementaria</legend><br>
                
                Nivel

                    <select id="Level" name="Level">

                        <option value="Novato">Novato</option>
                        <option value="Medio">Medio</option>
                        <option value="Experto">Experto</option>

                    </select><br>

                <br>

                <input type="checkbox" id="Susc" name="Subscripcion" />
                <label for="Susc">Deseo suscrirme para recibir información de la página</label><br><br>

                <input type="radio" id="Si_cond" name="Condicion" value="Si Acepto Condiciones">
                <label for="Si_cond">Acepto las condiciones propuestas </label>

                <input type="radio" id="No_cond" name="Condicion" value="NO Acepto Condiciones">
                <label for="No_cond">NO acepto las condiciones propuestas </label>


            </fieldset>

            <input type="button" name="save" value="Mandar formulario" />
            <input type="reset" name="del" value="Borrar formulario" />

        </form>
